	{% extends 'base.html' %}
	{% load static %}
	{%block content%}



	<section class="section-content padding-y">
	<div class="container">

	<div class="row">
		<aside class="col-md-3">
			
	<div class="card">

		<article class="filter-group">
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title">Gender</h6>
				</a>
				
			</header>
			<div class="filter-content collapse show" id="collapse_1" style="">
				<div class="card-body">
					
					<form action="{% url 'price_sort' %}" method="POST" >
						{% csrf_token %} <!-- Add this line to include the CSRF token -->
					    <div class="checkbox-container">
							<input type="checkbox" id="men" name="gender" value="Male">
							<label for="men">Men</label>
						  </div>
						  <div class="checkbox-container">
							<input type="checkbox" id="women" name="gender" value="Female">
							<label for="women">Women</label>
						  </div>
				
					
					

				</div> <!-- card-body.// -->
			</div>


			<!-- price-body.// -->
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title">Price</h6>
				</a>
				
			</header>
			<div class="filter-content collapse show" id="collapse_2" style="">
				<div class="card-body">
					
					<ul class="list-menu">
						
						
							<label for="min_price">Minimum Price:</label>
							<input type="number" name="min_price" id="min_price" class="custom-input">
							
							<label for="max_price">Maximum Price:</label>
							<input type="number" name="max_price" id="max_price" class="custom-input">
							
							<button type="submit">Submit</button>
						</form>
						

						<style>.custom-input {
							width: 70%;
							height:40px;
							padding: 10px;
							border: 1px solid #ccc;
							border-radius: 5px;
							font-size: 16px;
							margin-bottom: 10px;
							
							
						}
					</style>
				
					
					</ul>

				</div> <!-- card-body.// -->
			</div>
		</article> <!-- filter-group  .// -->
		
	</div> <!-- card.// -->

		</aside> <!-- col.// -->
		<main class="col-md-9">

	<header class="border-bottom mb-4 pb-3">
			<div class="form-inline">
				<span class="mr-md-auto"><b style="color: black;">{{product_count}}</b> Items found </span>
			</div>

	</header><!-- sect-heading -->

	<div class="row">
		
		{% for product in products %}
		<div class="col-md-4">
			<figure class="card card-product-grid">
				<div class="img-wrap"> 
					<a href="{% url 'product_details' product.slug %}">   
						<img src="{{product.image.url}}">
					</a>
				</div> <!-- img-wrap.// -->
				<figcaption class="info-wrap">
					<div class="fix-height">
						<a href="{% url 'product_details' product.slug %}" class="title" style="color: black;">{{product.product_name}}</a>
						<div class="price-wrap mt-2">
							<span class="price" style="color: black;">${{product.price}}</span>
						</div> <!-- price-wrap.// -->
					</div>
				</figcaption>
			</figure>
		</div> <!-- col.// -->
		{% endfor %}
		<!-- col.// -->
	</div> <!-- row end.// -->











	{% comment %} <nav class="mt-4" aria-label="Page navigation sample">
	<ul class="pagination">
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item active"><a class="page-link" href="#">1</a></li>
		<li class="page-item"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
	</nav> {% endcomment %}

		</main> <!-- col.// -->

	</div>

	</div> <!-- container .//  -->
	</section>





	{%endblock%}
