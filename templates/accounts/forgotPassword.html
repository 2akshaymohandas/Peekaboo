{% extends 'base.html' %}


{% block content %}
    {% for message in messages %}
      <div class="text-center text-warning bg-dark">
        <h2>{{ message }}</h2>
      </div>
      {% endfor %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="text-center text-primary ">
                <h1>Enter Your Phone Number</h1>
            </div>
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form method="post">
                {% csrf_token %}
                <!-- user input -->
                
                    <div class="form-outline mb-4">
                      <label class="form-label" >Phone Number</label>
                        <input type="phone number" id="phone_number" name="phone_number" class="form-control form-control-lg" required="" >                  
                      </div>
                 

               

                <!-- <div class="form-outline mb-4">
                  <input type="text" id="phone" name="phone" class="form-control form-control-lg" required="" >
                  <label class="form-label" >Phone number</label>
                </div> -->
      
      
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Get Otp">
                
      
                
      
              </form>
              
            </div>
          </div>
        </div>
      </section>

      {% endblock %}
